name: Scrub 'examples' from openapi-contract
# API Management does not support examples in the OpenAPI contract (ref https://docs.microsoft.com/en-us/azure/api-management/api-management-api-import-restrictions)
# Therefore, we use a python script to remove the examples and save the new file as openapi-contract/api-contract-scrubbed-example.yaml

on:
  #Triggered on push for all branches or manually
  workflow_dispatch:
  push:
    paths:
      - 'openapi-contract/*.yaml'
      - '.github/workflows/scrub-examples.yml'
jobs:
  scrub-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pyyaml
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: run main.py
        run: |
          python openapi-contract/generated/scrub_examples.py openapi-contract/api-contract.yaml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'auto: committed OAS-file without examples'
          commit_user_name: Github actions bot
          commit_user_email: dapa@equinor.com